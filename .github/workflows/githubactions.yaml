name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch :
  
jobs:
  Maven-java-Build:

    runs-on : self-hosted
    
    # defaults:
    #   run:
    #   working-directory: client
 
    outputs:
      output1: ${{ steps.contents.outputs.test }}

    strategy :
      matrix :
        version : [1.8]
    
    steps:
    - name : Giving permission to our Repository
      uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.version }}
    
    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.4
      with:
        maven-version: 3.8.2

    - name: Check Maven version
      run: mvn -version
      
    - name : Installing python 
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name : Running python script as file
      run : |
            python3 /home/pythonscript.py
      shell : python

    - name: Install_git
      id : contents
      run: |
        sudo apt-get install -y git 
        git --version > mytouch.txt
        conten=$( cat mytouch.txt ) 
        echo "::set-output name=test::$conten"
        echo "::set-output name=test1::git --version"

    - name: Build project with Maven
      run: mvn -B package --file pom.xml

    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Storing artifacts
      uses: actions/upload-artifact@v3
      with:
        name: myArtifacts
        path : ~/workingdirectory/java-hello-world-with-maven/java-hello-world-with-maven/target
        # retention-days: 1
    
    - name: Create dir
      run: |
        sudo mkdir -p /opt/mydirname

    - name: Copy files from repo to Runner
      run: |
        sudo cp ./.github/workflows/myfile.sh ./.github/myfile.sh
        sudo chmod +x ./.github/myfile.sh
        
    - name: Run build script 
      run: sudo ./.github/myfile.sh
      shell: bash
    
